<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Dekanat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <div class="d-flex">
                <a class="btn btn-outline-primary">Log in</a>
                <a class="btn btn-outline-primary mx-2">Sign up</a>
            </div>
        </div>
    </div>
</nav>


<div class="container w-50 d-flex  justify-content-center mt-5">
    <form class="d-flex  justify-content-center" th:action="@{/signup}" th:object="${adminSignupFormData}"
          method="post">
        <div class="card text-center ">
            <div class="card-header bg-primary text-light ">
                <div class="display-6 ">Registration</div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" name="email" id="email"
                           placeholder="Enter email">
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" name="password" id="password"
                           placeholder="Enter password">
                    <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control" th:field="*{firstName}" name="firstName" id="firstName"
                           placeholder="Enter first name">
                    <small class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                           th:errors="*{firstName}"></small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control" th:field="*{lastName}" name="lastName" id="lastName"
                           placeholder="Enter last name">
                    <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                </div>
                <div class="mb-3">

                    <select th:field="*{isAdmin}" class="form-control">
                        <option th:value="EMPLOYEE" th:text="Employee"></option>
                        <option th:value="'STUDENT'" th:text="Student"></option>
                    </select>


                </div>

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
